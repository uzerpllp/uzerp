paths:
    migrations: '%%PHINX_CONFIG_DIR%%/schema/phinx/migrations'

migration_base_class: UzerpPhinx\UzerpMigration

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: pgsql
        host: 127.0.0.1
        name: uzerp
        user: sysadmin
        pass: ''
        port: 5432
        charset: utf8

    testing:
        adapter: pgsql
        host: 127.0.0.1
        name: uzerp-test
        user: sysadmin
        pass: ''
        port: 5432
        charset: utf8

    development:
        adapter: pgsql
        host: 127.0.0.1
        name: uzerp
        user: sysadmin
        pass: 'xxx'
        port: 5432
        charset: utf8
