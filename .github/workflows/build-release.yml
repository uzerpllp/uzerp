name: build-release
on:
  workflow_dispatch:
  push:
    tags:
      - '*'
jobs:
  build-resources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - run: ./utils/uzerp-make-release -r $RELEASE_VERSION -w /tmp
      - run: ls /tmp
